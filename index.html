<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>ðŸŽ“ CGPA Calculator</h1>
        <form method="POST" action="calc.php">
            <div id="courses">

                <div class="input-group">
                    <label>Course 1:</label>
                    <select name="grade[]" title="Grade for Course 1">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                    </select>
                    <input type="number" name="credit[]" placeholder="Credit Units" min="1" required>
                </div>
            </div>

            <div id="courses">
                <div class="input-group">
                    <label>Course 2:</label>
                    <select name="grade[]" title="Grade for Course 2">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                    </select>
                    <input type="number" name="credit[]" placeholder="Credit Units" min="1" required>
                </div>
            </div>

            <div id="courses">
                <div class="input-group">
                    <label>Course 3:</label>
                    <select name="grade[]" title="Grade for Course 3">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                    </select>
                    <input type="number" name="credit[]" placeholder="Credit Units" min="1" required>
                </div>
            </div>

            <div id="additional-courses"></div>

            <button type="button" onclick="addCourse()">Add Another Course</button>

            <button type="submit">Calculate CGPA</button>

            <button type="button" class="toggle-dark-mode" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

        </form>
    </div>


    <script>
        let courseCount = 3;  // Since you already have 3 courses

        function addCourse() {
            courseCount++;  // Increase course number

            // Find the div where we'll add new courses
            const container = document.getElementById('additional-courses');

            // Create new course input
            const newCourse = `
            <div class="input-group">
                <label>Course ${courseCount}:</label>
                <select name="grade[]" title="Grade for Course ${courseCount}">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
                <input type="number" name="credit[]" placeholder="Credit Units" min="1" required>
            </div>
        `;

            // Add the new course to the page
            container.insertAdjacentHTML('beforeend', newCourse);
        }
        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>


</body>

</html>
